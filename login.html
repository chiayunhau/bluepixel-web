<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        /* Custom styles for dark mode */
        body {
            background-color: #222;
            color: #fff;
        }
        .form-control, .btn {
            background-color: #333;
            color: #fff;
            border-color: #444;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <h1 class="text-center mb-4">Login</h1>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Log In</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.querySelector('#login-form');
        loginForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const password = document.querySelector('#password').value;
            fetch('https://bluepixel-backend.onrender.com/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Invalid password'); // Throw an error if the response is not OK
                }
                return response.json();
            })
            .then(data => {
                // handle the login response here
                console.log(data);
                const dataString = JSON.stringify(data);
                const parsedData = JSON.parse(dataString);
                // Set the global variable to the value of the "username" key
                const username = parsedData.username;
                if(username !== null)
                window.location.href = `bluepixel-web/dashboard.html?username=${username}`;
            })
            .catch(error => {
                // handle any errors here
                console.error(error);
                // Display an alert with the error message
                const alert = `
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        ${error.message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
                loginForm.insertAdjacentHTML('beforeend', alert);
            });
        });
    </script>
</body>
</html>
